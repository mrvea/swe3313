<div id='content-body'>
  <mat-sidenav-container 
    [hasBackdrop]='false'>
    <mat-sidenav 
      #mainSidenav 
      [fixedInViewport]='true'
       
      mode="side">
      <h1 class='text-center'> <a routerLink="/">Geb's Pizza</a> </h1>

      <mat-nav-list>
        <a mat-list-item *ngFor="let item of MenuList"
          [routerLink] = "item.Path">
          {{ item.Name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav position="end"
      #orderSidenav
      [fixedInViewport]='true'
      mode="side">
      <mat-nav-list>
          <ng-template ngFor let-item let-pIndex="index" [ngForOf]="order">
            <div>
              <h2 matLine>{{ item.Name }} <button mat-icon-button (click)="remove(item, pIndex)"><mat-icon>delete_forever</mat-icon></button></h2>
              
              <!-- DOUGH/CRUST -->
              <div matLine *ngIf="item.Dough">
                <i>Crust</i>
                <mat-list class="field-list" dense>
                  <mat-list-item>
                    <mat-form-field appearance="outline">
                      <mat-label>Size</mat-label>
                      <mat-select [(ngModel)]="item.Dough.Size">
                        <mat-option *ngFor="let size of getDoughSizes()" [value]="doughSize[size]">
                          {{ doughSize[size] }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </mat-list-item>
                  <mat-list-item>
                    <mat-form-field appearance="outline">
                      <mat-label>Type</mat-label>
                      <mat-select [(ngModel)]="item.Dough.Type">
                        <mat-option *ngFor="let type of getDoughTypes()" [value]="doughType[type]">
                          {{ doughType[type] }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </mat-list-item>
                </mat-list>
              </div>
              <!-- END DOUGH/CRUST -->
              <!-- SAUCE -->
              <div matLine *ngIf="item.Sauce">
                <i>Sauce</i>
                <mat-list class='field-list' dense>
                  <mat-list-item>
                    <mat-form-field appearance="outline">
                      <mat-label>Type</mat-label>
                      <mat-select [(ngModel)]="item.Sauce.Type">
                        <mat-option *ngFor="let type of getSauceTypes()" [value]="sauceType[type]">
                          {{ sauceType[type] }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </mat-list-item>
                </mat-list>
              </div>
              <!-- END SAUCE -->
              <!-- TOPPINGS -->
              <div matLine *ngIf="item.Toppings">
                <i>Toppings</i>
                <mat-list dense>
                  <mat-list-item *ngFor="let topping of item.Toppings; let i = index;">
                    <p matLine>{{ topping.Name }}</p>
                    <button mat-icon-button (click)="removeTopping(pIndex, i)"><mat-icon>close</mat-icon></button>
                  </mat-list-item>
                  <mat-list-item>
                    <a [routerLink]="['../', 'toppings']" [queryParams]="{p: pIndex}" ><mat-icon>add</mat-icon> Add a topping</a>
                  </mat-list-item>
                </mat-list>
              </div>
              <!-- END TOPPINGS -->
            </div>
            <mat-divider></mat-divider>
          </ng-template>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-icon-button (click)='mainSidenav.toggle()'>
            <mat-icon fontIcon='menu'>menu</mat-icon>
          </button>
        <h1 class='text-center full-width'> {{ Title }} </h1>
        <button mat-icon-button (click)='orderSidenav.toggle()'>
            <mat-icon>shopping_cart</mat-icon><span *ngIf="order.length > 0">({{order.length}})</span>
          </button>
      </mat-toolbar>
      <div #mainContent class='eye-route-content'
        >
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>
